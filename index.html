<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="displayRow1">
                <span class = "output">0</span>
            </div>

            <div class="clearRow2">
                <button class = "clearButton" >Clear</button>
                <button class = "deleteButton">Delete</button>
                <button class = "operationButton divideButton">/</button>
            </div>
            <div class="numberRow3">
                <button class = "numberButton  button7">7</button>
                <button class = "numberButton button8">8</button>
                <button class = "numberButton button9">9</button>
                <button class = "operationButton multiplyButton">*</button>
            </div>
            <div class="numberRow4">
                <button class = "numberButton button4">4</button>
                <button class = "numberButton button5">5</button>
                <button class = "numberButton button6">6</button>
                <button class = "operationButton subtractButton">-</button>
            </div>
            <div class="numberRow5">
                <button class = "numberButton button1">1</button>
                <button class = "numberButton button2">2</button>
                <button class = "numberButton button3">3</button>
                <button class = "operationButton addButton">+</button>
            </div>
            <div class="numberRow6">
                <button class = "numberButton zeroButton button0">0</button>
                <button class = "decimal numberButton">.</button>
                <button class = "operationButton equalButton">=</button>
            </div>
        </div>
    </body>
</html>
